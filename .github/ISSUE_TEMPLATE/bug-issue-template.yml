name: üêõ Bug
description: File a bug
title: "üêõBug - <title>"
labels: [bug, TRIAGE]
body:
- type: checkboxes
  attributes:
    label: I have done the items below . . .
    description: Please make sure to do the items below.
    options:
    - label: I have updated the title by replacing the '**_<title_**>' section.
      required: true

- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true

- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false

- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false

- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false

- type: checkboxes
  attributes:
    label: Operating System
    description: Which operating system have you seen the bug occur on
    options:
    - label: Windows
    - label: Linux
    - label: Android
    - label: Mac OS
    - label: iOS
  validations:
    required: false

- type: textarea
  attributes:
    label: If you know OS bug occurred on, enter OS version here
    description: Enter operating system version here
    placeholder: os version
  validations:
    required: false

- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!
      
      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
