parameters:
- name: projectName
  type: string
- name: buildPlatform
  type: string
- name: buildConfiguration
  type: string
- name: vstsFeed
  type: string


jobs:
- job: 'Build_Raptor_Job' #ðŸŸ 
  displayName: 'Build Raptor'
  steps:
  - template: setup-nuget-task-template.yml
    parameters:
      projectName: ${{parameters.projectName}}
      vstsFeed: ${{parameters.vstsFeed}}


  - task: DotNetCoreCLI@2 #ðŸŸ£
    displayName: 'Build ${{parameters.projectName}}'
    inputs:
      command: 'build'
      projects: '$(System.DefaultWorkingDirectory)/**/${{parameters.projectName}}.csproj'
      arguments: '-c ${{parameters.buildConfiguration}} /p:Platform=${{parameters.buildPlatform}} /unsafe'
